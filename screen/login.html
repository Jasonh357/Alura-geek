<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura-Geek</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/login/login.css">
    <link rel="stylesheet" href="../assets/css/contacto.css">
    <link rel="stylesheet" href="../assets/css/footer.css">

</head>

<body>
    <header class="header__home">
        <div class="header__container">
            <div class="header__principal">
                <a class="header__logoHome" href="../index.html">
                    <img alt="logo" class="header__logoHome-image" src="../assets/img/logo.svg">
                </a>
                <div class="header__search">
                    <input class="header__search-input" id="search__items" placeholder=" Qué desea buscar ?"
                        type="text"><img alt="" class="header__search-icon" src="../assets/img/icon-search.svg">
                </div>

            </div>
            <button class="header__mobile-button">
                <img class="search__mobile-button-img" src="../assets/img/icon-search.svg" alt="lupa" />
            </button>
        </div>
    </header>
    <main>
        <section class="login">
            <div class="login__container">
                
                <form class="login__form">
                    <h2 class="login__texto">Iniciar sesion</h2>
                    <input name="email" class="login__email" type="email" placeholder="Escriba su correo electronico" required>
                    <input type="password" class="login__contraseña" placeholder="Escriba su contraseña" required>
                    <button class="login_btn">Enviar</button>
                </form>
                
            </div>
        </section>
    </main>
    <footer>
        <section class = "contacto__container">
            <div class = "contacto__logo">
                <a href = "../index.html">
                    <img alt = "logo" class = "contacto__logoFooter" src = "../assets/img/logo.svg">
                </a>
            </div>
            <div >
                <ul class = "contacto__info">
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Quienes somos</a></li>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Política de privacidad</a>
                    </li>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Programa de fidelidad</a>
                    </li>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Nuestras Tiendas</a></li>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Quiero ser franquiciado</a>
                    </li>
                    <li class = "contacto__info-li"><a class = "contacto__info-text" href = "#">Anúncie aquí</a></li>
                </ul>
            </div>
            <form class = "contacto__contactar" id = "form__data">
                <h2 class = "contacto__titulo">Hable con nosotros</h2>
    
                <div class="contacto__input-container">
                    <input name="name" id="name" class="contactoform__input" type="text" placeholder="Nombre" required
                        data-tipo="nombre">
                    <label class="contacto__input-label" for="name">Nombre</label>
                </div>
    
                <div class="contacto__input-container">
                    <textarea class="contacto__textarea" rows="5" cols="40" id="mensagem" name="mensaje"
                        placeholder="Mensaje"></textarea>
                    <label class="contacto__textarea-label" for="name">Mensaje</label>
                </div>
    
                <input class = "contacto__button" id = "contact__boton" type = "submit" value = "Enviar mensaje">
            </form>
        </section>
        <div class="info__footer">
            <p>Desarrollado por Jason Hernandez</p>
            <p>2023</p>
        </div>
    </footer>
</body>

</html>
